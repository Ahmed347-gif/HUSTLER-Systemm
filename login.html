<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Cairo", Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .login-box {
      background: rgba(30, 30, 30, 0.95);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
      width: 320px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 24px;
    }

    input {
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 15px;
      background: #222;
      color: #fff;
      outline: none;
      transition: border 0.3s, background 0.3s;
    }

    input:focus {
      border: 1px solid crimson;
      background: #1a1a1a;
    }

    button {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, crimson, darkred);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, darkred, crimson);
    }

    .error {
      color: #ff4d4d;
      margin-top: 12px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔒 تسجيل الدخول</h2>
    <input type="password" id="password" placeholder="ادخل كلمة السر">
    <button onclick="checkPassword()">دخول</button>
    <p class="error" id="errorMsg">❌ كلمة السر غير صحيحة</p>
  </div>

  <script>
    // كلمة السر (غيرها حسب ما تحب)
    const correctPassword = "123456789";

    function checkPassword() {
      const input = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (input === correctPassword) {
        // هنا تقدر تحوله للموقع الأساسي بتاعك
        window.location.href = "index.html"; 
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
